<app-header (levelChange)="onLevelChange($event)" (languageChange)="onLanguageChange($event)"></app-header>
<div class="sign-container" *ngIf="signs">
  <div *ngFor="let sign of signs.signs" class="sign">
    <img src="./assets/signs/{{selectedLanguage}}/{{sign.image}}.png" [title]="sign.desc"> 
  </div>
</div>
